display_information:
  name: "FALLO - Project Planner"
  description: "Internal integration for avatars and project alerts"
  background_color: "#1f2937"

features:
  bot_user:
    display_name: "FALLO - Project Planner Bot"
    always_online: false

oauth_config:
  scopes:
    bot:
      - users:read
      - channels:read
      - groups:read
      - chat:write

settings:
  interactivity:
    is_enabled: false
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
